  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below or reach us using the contact details provided.</p>
    
    <div class="contact-content">
      <div class="contact-form">
        <form action="#" method="POST">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> support@medguard.com</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>Address:</strong> 123 Health Avenue, Wellness City, Country</p>
      </div>
    </div>
